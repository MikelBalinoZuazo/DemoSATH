<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Modelo 3D</title>
    
    <style>
        /* CSS para que el canvas ocupe toda la ventana */
        html, body {
            overflow: hidden; /* Evita barras de desplazamiento */
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que ocupe toda la altura */
            width: 100%;  /* Asegura que ocupe todo el ancho */
            background-color: #f0f0f0; /* Un color de fondo suave */
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block; /* Elimina espacios extra */
            touch-action: none; /* Crucial para el control de la cámara en dispositivos táctiles */
        }
    </style>
</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <script>
        // Obtenemos el elemento canvas del HTML
        const canvas = document.getElementById("renderCanvas");
        // Creamos el motor de renderizado de Babylon.js
        const engine = new BABYLON.Engine(canvas, true);
        // Creamos la escena 3D donde vivirán nuestros objetos
        const scene = new BABYLON.Scene(engine);

        // Creamos una cámara ArcRotateCamera. Es ideal para ver modelos 3D, ya que puedes rotar alrededor de un punto.
        // Los valores son: nombre, alpha (rotación horizontal), beta (rotación vertical), radius (distancia al objetivo), target (punto central), escena
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
        // Adjuntamos el control de la cámara al canvas para que el usuario pueda interactuar con ella
        camera.attachControl(canvas, true);

        // Configurar límites de zoom más amplios para la cámara
        camera.upperRadiusLimit = 5000; // Permite alejarse mucho
        camera.lowerRadiusLimit = 0.1;  // Permite acercarse mucho
        camera.wheelPrecision = 0.5;    // Ajusta la sensibilidad del zoom

        // Creamos una luz HemisphericLight para iluminar la escena de forma general
        // Esta luz no tiene una fuente direccional específica, ilumina desde arriba
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7; // Ajusta la intensidad de la luz

        // Opcional: una luz direccional para mejor sombreado
        const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, 1), scene);
        dirLight.intensity = 0.3;

        // Evitamos que la rueda del ratón haga scroll en la página cuando se usa sobre el canvas
        canvas.addEventListener("wheel", function (event) {
            event.preventDefault();
        }, { passive: false }); // 'passive: false' es crucial para que preventDefault funcione

        // Cargamos tu modelo 3D.
        // "./" indica la misma carpeta que este HTML.
        // "SATH.glb" es el nombre exacto de tu archivo GLB. ¡Asegúrate de que sea correcto y con la misma capitalización!
        BABYLON.SceneLoader.Append("./", "SATH.glb", scene, (loadedMeshes) => {
            // Este mensaje aparecerá en la consola si el modelo se carga correctamente
            console.log("¡ÉXITO! Modelo 'SATH.glb' cargado.");
            console.log("Número de mallas cargadas:", loadedMeshes.length);

            // Una vez que el modelo se ha cargado, ajustamos la cámara para encuadrarlo.
            // Esto es crucial para que el modelo sea visible de inmediato y ocupe bien la vista.
            scene.activeCamera = camera; // Nos aseguramos de que nuestra cámara es la que se usa
            scene.createDefaultCameraOrLight(true, true, true); // Ajusta la cámara, añade luces (si no hay) y un suelo (opcional)

            // Opcional: Asignar un material blanco a todas las mallas del modelo
            // Si tu modelo ya tiene buenos materiales y quieres usarlos, ELIMINA las siguientes 6 líneas.
            scene.meshes.forEach(mesh => {
                // Evitamos aplicar material blanco al suelo que Babylon.js podría haber creado
                if (mesh.material && mesh.name !== "ground") { 
                    const whiteMaterial = new BABYLON.StandardMaterial("whiteMat", scene);
                    whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1); // Color blanco puro
                    mesh.material = whiteMaterial;
                }
            });

        }, null, (scene, message, exception) => {
            // Este callback se ejecuta si hay un error al cargar el modelo.
            // Si ves este mensaje en la consola, copia el error completo aquí.
            console.error("ERROR al cargar el modelo GLB:", message, exception);
        });

        // Este es el bucle principal de renderizado.
        // Mantiene la escena dibujándose continuamente en el canvas.
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Manejamos el evento de redimensionamiento de la ventana del navegador.
        // Esto asegura que el canvas de Babylon.js se ajuste al nuevo tamaño.
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
