<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DemoSATH Mejorado</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
    font-family: Arial, sans-serif;
  }
  #renderCanvas {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
    cursor: grab;
  }
  #toggleRotationBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255 255 255 / 0.8);
    border: 2px solid #888;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s, border-color 0.3s;
    z-index: 10;
  }
  #toggleRotationBtn:hover {
    background: rgba(255 255 255 / 1);
    border-color: #555;
  }
</style>
</head>
<body>

<canvas id="renderCanvas"></canvas>
<button id="toggleRotationBtn">Stop Rotation</button>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  // Cámara ArcRotateCamera centrada en (0,0,0)
  const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);
  camera.upperRadiusLimit = 50;
  camera.lowerRadiusLimit = 2;
  camera.wheelPrecision = 0.5;

  // Luces
  const hemiLight = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0, 1, 0), scene);
  hemiLight.intensity = 0.7;

  const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
  dirLight.intensity = 0.4;

  // Variables para controlar rotación automática
  let autoRotate = true;
  const rotationSpeed = 0.005;

  // Botón para pausar/activar rotación
  const toggleBtn = document.getElementById("toggleRotationBtn");
  toggleBtn.onclick = () => {
    autoRotate = !autoRotate;
    toggleBtn.textContent = autoRotate ? "Stop Rotation" : "Start Rotation";
  };

  // Cargar modelo GLB
  BABYLON.SceneLoader.Append("./", "modelo.glb", scene, (scene) => {
    console.log("Modelo cargado correctamente");

    // Material PBR blanco mate para todo el modelo
    const whitePBR = new BABYLON.PBRMaterial("whitePBR", scene);
    whitePBR.albedoColor = new BABYLON.Color3(1,1,1);
    whitePBR.metallic = 0;
    whitePBR.roughness = 1;

    scene.meshes.forEach(mesh => {
      if (mesh.material) {
        mesh.material = whitePBR;
      }
    });

    // Ajustar cámara para que encuadre el modelo
    scene.createDefaultCameraOrLight(true, true, true);
    scene.activeCamera = camera;
  }, null, (scene, message, exception) => {
    console.error("Error cargando modelo:", message, exception);
  });

  // Render loop
  engine.runRenderLoop(() => {
    if (autoRotate) {
      camera.alpha += rotationSpeed;
    }
    scene.render();
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>

</body>
</html>
