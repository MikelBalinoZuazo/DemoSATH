<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visualizador 3D Mejorado</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    background: linear-gradient(135deg, #e6e9f0, #eef1f5);
    font-family: 'Inter', sans-serif;
  }
  #renderCanvas {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
  }
  /* Botón flotante */
  #toggleRotateBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #1976d2;
    border: none;
    color: white;
    padding: 10px 18px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgb(25 118 210 / 0.4);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #toggleRotateBtn:hover {
    background: #145a9c;
  }
</style>
</head>
<body>

<canvas id="renderCanvas"></canvas>
<button id="toggleRotateBtn">Stop Rotation</button>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  // Cámara arc rotate
  const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);
  camera.upperRadiusLimit = 5000;
  camera.lowerRadiusLimit = 0.1;
  camera.wheelPrecision = 0.5;

  // Luces
  const light1 = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0, 1, 0), scene);
  light1.intensity = 0.8;

  const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, 1), scene);
  dirLight.intensity = 0.3;

  // Variables para rotación automática
  let autoRotate = true;
  const rotationSpeed = 0.002;

  // Evitar scroll al usar la rueda sobre el canvas
  canvas.addEventListener("wheel", (e) => e.preventDefault(), { passive: false });

  // Botón para controlar rotación automática
  const btn = document.getElementById("toggleRotateBtn");
  btn.addEventListener("click", () => {
    autoRotate = !autoRotate;
    btn.textContent = autoRotate ? "Stop Rotation" : "Start Rotation";
  });

  // Cargar modelo GLB
  BABYLON.SceneLoader.Append("./", "modelo.glb", scene, () => {
    console.log("¡Modelo cargado!");

    // Crear material blanco mate y aplicarlo
    const whiteMat = new BABYLON.StandardMaterial("whiteMat", scene);
    whiteMat.diffuseColor = new BABYLON.Color3(1,1,1);
    whiteMat.specularColor = new BABYLON.Color3(0,0,0); // mate: sin brillo especular

    scene.meshes.forEach(mesh => {
      if(mesh.material && mesh.name !== "ground") {
        mesh.material = whiteMat;
      }
    });

    // Ajustar cámara para que encuadre el modelo
    scene.createDefaultCameraOrLight(true, true, true);
    scene.activeCamera = camera;
  });

  // Render loop
  engine.runRenderLoop(() => {
    if(autoRotate) {
      // Rotar la cámara alrededor del objetivo (Vector3.Zero())
      camera.alpha += rotationSpeed;
    }
    scene.render();
  });

  window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
