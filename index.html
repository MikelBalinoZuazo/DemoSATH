<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Modelo 3D</title>
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>

  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.upperRadiusLimit = 5000;
    camera.lowerRadiusLimit = 0.1;
    camera.wheelPrecision = 0.5;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;

    const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, 1), scene);
    dirLight.intensity = 0.3;

    canvas.addEventListener("wheel", function (event) {
      event.preventDefault();
    }, { passive: false });

    BABYLON.SceneLoader.Append("./", "modelo.glb", scene, () => {
      console.log("¡ÉXITO! Modelo 'modelo.glb' cargado.");

      // Crear material blanco PBR
      const whitePBR = new BABYLON.PBRMaterial("whitePBR", scene);
      whitePBR.albedoColor = new BABYLON.Color3(1, 1, 1);
      whitePBR.metallic = 0;
      whitePBR.roughness = 1;

      // Escalar mallas y aplicar material
      const meshesToFrame = [];
      scene.meshes.forEach(mesh => {
        if (mesh.name !== "ground") {
          mesh.material = whitePBR;
          mesh.scaling = new BABYLON.Vector3(1, 1, 1); // Ajusta si el modelo es muy pequeño o muy grande
          meshesToFrame.push(mesh);
        }
      });

      // Encuadrar modelo en la cámara
      if (meshesToFrame.length > 0) {
        const boundingBox = BABYLON.Mesh.MergeMeshes(meshesToFrame, true, true, undefined, false, true)?.getBoundingInfo().boundingBox;
        if (boundingBox) {
          const center = boundingBox.centerWorld;
          camera.setTarget(center);
          const radius = BABYLON.Vector3.Distance(boundingBox.minimumWorld, boundingBox.maximumWorld) * 1.5;
          camera.radius = radius;
        }
      }

      scene.activeCamera = camera;
    }, null, (scene, message, exception) => {
      console.error("ERROR al cargar el modelo GLB:", message, exception);
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
