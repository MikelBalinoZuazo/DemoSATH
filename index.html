<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Modelo 3D</title>
    <style>
        html, body {
            overflow: hidden;
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: #f0f0f0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Cámara ArcRotate para rotar alrededor del modelo
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.upperRadiusLimit = 5000;
        camera.lowerRadiusLimit = 0.1;
        camera.wheelPrecision = 0.5;

        // Iluminación
        const hemiLight = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0, 1, 0), scene);
        hemiLight.intensity = 0.9;

        const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, 1), scene);
        dirLight.intensity = 0.6;

        // Evitar scroll de página al usar rueda sobre el canvas
        canvas.addEventListener("wheel", event => event.preventDefault(), { passive: false });

        // Cargar el modelo GLB
        BABYLON.SceneLoader.Append("./", "modelo.glb", scene, (scene) => {
            console.log("¡ÉXITO! Modelo 'modelo.glb' cargado.");

            // Creamos un material blanco puro
            const whiteMaterial = new BABYLON.StandardMaterial("whiteMat", scene);
            whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1);    // blanco puro
            whiteMaterial.specularColor = new BABYLON.Color3(0, 0, 0);   // sin brillo especular
            whiteMaterial.emissiveColor = new BABYLON.Color3(0, 0, 0);   // sin emisión

            // Asignamos el material blanco a TODAS las mallas del modelo
            scene.meshes.forEach(mesh => {
                if(mesh.name !== "ground") { // excluimos el suelo si existe
                    mesh.material = whiteMaterial;
                }
            });

            // Ajustar cámara para encuadrar el modelo
            camera.target = BABYLON.Vector3.Zero();
            const boundingInfo = scene.meshes[0].getBoundingInfo();
            const radius = boundingInfo.boundingSphere.radiusWorld;
            camera.radius = radius * 3;
        }, null, (scene, message, exception) => {
            console.error("ERROR al cargar el modelo GLB:", message, exception);
        });

        // Bucle de renderizado
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Ajustar canvas al redimensionar ventana
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
