<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modelo Blanco Babylon.js</title>
<style>
  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
    background: #f0f0f0;
  }
  #renderCanvas {
    width: 100%; height: 100%; display: block; touch-action: none;
  }
</style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);
  camera.lowerRadiusLimit = 0.1;
  camera.upperRadiusLimit = 1000;
  camera.wheelPrecision = 0.5;

  const hemiLight = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);
  hemiLight.intensity = 0.9;
  const dirLight = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1, -2, -1), scene);
  dirLight.intensity = 0.6;

  canvas.addEventListener("wheel", e => e.preventDefault(), { passive: false });

  // Creamos material blanco único para todo el modelo
  const whiteMaterial = new BABYLON.StandardMaterial("whiteMat", scene);
  whiteMaterial.diffuseColor = new BABYLON.Color3(1,1,1);
  whiteMaterial.specularColor = new BABYLON.Color3(0,0,0);
  whiteMaterial.emissiveColor = new BABYLON.Color3(1,1,1); // para iluminarlo bien
  whiteMaterial.disableLighting = false;

  BABYLON.SceneLoader.Append("./", "modelo.glb", scene, () => {
    console.log("¡Modelo cargado!");

    // Forzamos material blanco a todas las mallas y sus submallas
    scene.meshes.forEach(mesh => {
      if (mesh.name !== "ground") {
        mesh.material = whiteMaterial;

        // También eliminamos texturas que pudieran quedar
        if (mesh.material) {
          mesh.material.diffuseTexture = null;
          mesh.material.bumpTexture = null;
          mesh.material.ambientTexture = null;
          mesh.material.opacityTexture = null;
          mesh.material.emissiveTexture = null;
          mesh.material.reflectionTexture = null;
          mesh.material.specularTexture = null;
        }
      }
    });

    // Centramos la cámara en el modelo (si quieres)
    scene.createDefaultCameraOrLight(true, true, true);
  }, null, (scene, message, exception) => {
    console.error("Error cargando el modelo:", message, exception);
  });

  engine.runRenderLoop(() => {
    scene.render();
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>
</body>
</html>
