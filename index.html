<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Modelo 3D</title>
    
    <style>
        /* CSS para que el canvas ocupe toda la ventana */
        html, body {
            overflow: hidden; /* Evita barras de desplazamiento */
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que ocupe toda la altura */
            width: 100%;  /* Asegura que ocupe todo el ancho */
            background-color: #f0f0f0; /* Un color de fondo suave */
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block; /* Elimina espacios extra */
            touch-action: none; /* Crucial para el control de la cámara en dispositivos táctiles */
        }
    </style>
</head>
<body>

    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        camera.upperRadiusLimit = 5000;
        camera.lowerRadiusLimit = 0.1;
        camera.wheelPrecision = 0.5;

        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(0, -1, 1), scene);
        dirLight.intensity = 0.3;

        canvas.addEventListener("wheel", function (event) {
            event.preventDefault();
        }, { passive: false });

        BABYLON.SceneLoader.Append("./", "modelo.glb", scene, (loadedMeshes, particleSystems, skeletons, animationGroups) => {
            console.log("¡ÉXITO! Modelo 'modelo.glb' cargado.");
            
            // Asignar un material blanco a todas las mallas del modelo cargado.
            loadedMeshes.forEach(mesh => {
                const whiteMaterial = new BABYLON.StandardMaterial("whiteMat", scene);
                whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1);
                whiteMaterial.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1); 
                mesh.material = whiteMaterial;
            });

            // --- INICIO DE LA CORRECCIÓN ---
            // Ajustar la cámara para encuadrar el modelo
            if (loadedMeshes.length > 0) {
                // Obtenemos la caja delimitadora (bounding box) de todas las mallas cargadas
                const boundingInfo = BABYLON.BoundingInfo.CreateFromMeshes(loadedMeshes);
                const modelCenter = boundingInfo.center;
                const modelRadius = boundingInfo.boundingSphere.radius;

                // Centrar la cámara en el modelo
                camera.setTarget(modelCenter);

                // Ajustar el radio de la cámara para que el modelo se vea bien
                // Un multiplicador de 2 o 3 suele funcionar bien para encuadrar
                camera.radius = modelRadius * 2.5; 
            }
            // --- FIN DE LA CORRECCIÓN ---
            
        }, null, (scene, message, exception) => {
            console.error("ERROR al cargar el modelo GLB:", message, exception);
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
