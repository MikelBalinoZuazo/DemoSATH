<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modelo Blanco Visible Babylon.js</title>
<style>
  html, body {
    margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
    background: #f0f0f0;
  }
  #renderCanvas {
    width: 100%; height: 100%; display: block; touch-action: none;
  }
</style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  // Cámara ArcRotate alrededor del centro (0,0,0)
  const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);
  camera.wheelPrecision = 0.5;
  camera.lowerRadiusLimit = 0.1;
  camera.upperRadiusLimit = 1000;

  // Luces
  const hemiLight = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
  hemiLight.intensity = 0.9;
  const dirLight = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1, -2, -1), scene);
  dirLight.intensity = 0.6;

  // Evitar scroll de página con rueda sobre canvas
  canvas.addEventListener("wheel", e => e.preventDefault(), { passive: false });

  // Material blanco único para todas las mallas
  const whiteMaterial = new BABYLON.StandardMaterial("whiteMat", scene);
  whiteMaterial.diffuseColor = new BABYLON.Color3(1,1,1);
  whiteMaterial.specularColor = new BABYLON.Color3(0,0,0);

  // Cargar modelo GLB
  BABYLON.SceneLoader.Append("./", "modelo.glb", scene, () => {
    console.log("Modelo cargado");

    // Aplicar material blanco a TODAS las mallas cargadas (menos "ground" por si acaso)
    scene.meshes.forEach(mesh => {
      if(mesh.name !== "ground") {
        mesh.material = whiteMaterial;
      }
    });

    // Ajustar cámara para encuadrar el modelo
    let minVec = new BABYLON.Vector3(Number.MAX_VALUE, Number.MAX_VALUE, Number.MAX_VALUE);
    let maxVec = new BABYLON.Vector3(-Number.MAX_VALUE, -Number.MAX_VALUE, -Number.MAX_VALUE);

    scene.meshes.forEach(mesh => {
      if(mesh.name !== "ground") {
        const boundingBox = mesh.getBoundingInfo().boundingBox;
        minVec = BABYLON.Vector3.Minimize(minVec, boundingBox.minimumWorld);
        maxVec = BABYLON.Vector3.Maximize(maxVec, boundingBox.maximumWorld);
      }
    });

    const center = minVec.add(maxVec).scale(0.5);
    const extend = maxVec.subtract(minVec);
    const radius = extend.length() / 2;

    camera.target = center;
    camera.radius = radius * 2.5;

  }, null, (scene, message, exception) => {
    console.error("Error cargando modelo:", message, exception);
  });

  engine.runRenderLoop(() => {
    scene.render();
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>
</body>
</html>
